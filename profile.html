<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Book Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-section">
            <div class="bookStoreIcon">
                <a href="index.html">
                    <h2><i class="fa-solid fa-book"></i> Bookstore</h2>
                </a>
            </div>
            <div class="bookSearch">
                <div class="searchfield">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search...">
                </div>
            </div>
            <div class="headerActions">
                <div class="userAccount">
                    <a href="profile.html">
                        <i class="fa-solid fa-user"></i>
                        <h4>User</h4>
                    </a>
                </div>
                <div class="bookCart">
                    <a href="#cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h4>Cart</h4>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="content-wrapper">
        <div class="breadcrumbs-section">
            <ul class="breadcrumbs">
                <li class="breadcrumb-item">
                    <a href="index.html" class="breadcrumb-link">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="profile.html" class="breadcrumb-link-active">Profile</a>
                </li>
            </ul>
        </div>

        <div class="personal-details">
            <form id="personal-details-form" autocomplete="off">
                <div class="formTitle">
                    <h3>Personal Details</h3>
                    <button id="edit-personal-btn" title="Edit" type="button"><i class="fa-solid fa-pen"></i> Edit</button>
                </div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required value="Poonam Yadav">
                <label for="email">Email id</label>
                <input type="email" id="email" required value="Poonam.Yadav@bridgelaabz.com">
                <label for="password">Password</label>
                <input type="password" id="password" required value="password123">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" required value="6381513846">
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-section">
            <h4>Copyright &copy; 2024 Bookstore Private Limited. All rights reserved.</h4>
        </div>
    </footer>
    
</body>
</html>
